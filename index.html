  <div class="fad-mode">
    <div class="heading">
      <h2 class="news-tytle">Let's Join FAD!<span>ミニゲーム</span></h2>
    </div>

    <div class="mode">
      <div class="mode-icon">
        <a href="mode/oni/"><img src="image/noigokko_mode.png"></a>
      </div>
      <p class="text-contents">鬼ごっこや、氷鬼、ケイドロなど鬼と逃走者に分かれて行うミニゲームが楽しめます。</p>
    </div>

    <div class="mode">
      <div class="mode-icon">
        <a href="mode/maze/"><img src="image/maze_mode.png"></a>
      </div>
      <p class="text-contents">鬼から逃げながら未知のダンジョンから逃げ出します。道中にあるチェストからはお助けアイテムや銃などが手に入り、脱出の手助けをします。</p>
    </div>

    <div class="mode">
      <div class="mode-icon">
        <a href="mode/battle_royale/"><img src="image/Battle-royale_mode.png"></a>
      </div>
